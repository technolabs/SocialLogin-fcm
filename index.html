<!DOCTYPE html>
<html>

<head>
    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="./firebase-ui-auth.css" />
    <style type="text/css">
    .mdl-layout.is-upgraded .mdl-layout__tab.is-active::after {
        height: 4px;
        background: rgb(255, 255, 255);
    }
    </style>
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="./social-login.js"></script>
    <script src="./service.js"></script>
    <script src="./push-notification.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
            <div class="mdl-layout__header-row">
                <!-- Header Title -->
                <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button mdl-color-text--white"><i class="material-icons">menu</i></div>
                <span class="mdl-layout-title">Biznomy</span>
            </div>
            <!-- Tab Container with Tab links -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--light-blue-700">
                <!-- class is-active to show currently active tab -->
                <a href="#fixed-tab-1" class="mdl-layout__tab mdl-color-text--white is-active">Login</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab mdl-color-text--white">User Profile</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab mdl-color-text--white">Send Notification</a>
                <a href="#fixed-tab-4" class="mdl-layout__tab mdl-color-text--white">Notifications</a>
            </div>
        </header>
        <main class="mdl-layout__content mdl-color--grey-100">
            <!-- Tab 1 -->
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="email" name="email" placeholder="Email" />
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" id="password" name="password" placeholder="Password" />
                                <label class="mdl-textfield__label" for="username">Password</label>
                            </div>
                            <br/>
                            <br/>
                            <button class="mdl-button mdl-js-button mdl-button--raised" onclick="login('password')">Sign In</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised" onclick="logout()">Signed out</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised" onclick="signup()">Sign Up</button>
                            <br>
                            <br>
                            <button class="mdl-button mdl-js-button mdl-button--raised" onclick="sendEmailVerification()">Send Email Verification
                            </button>
                            <br>
                            <br>
                            <button class="mdl-button mdl-js-button mdl-button--raised" onclick="sendPasswordReset()">Send Password Reset Email</button>
                            <br>
                            <br>
                            <div class="firebaseui-container firebaseui-page-provider-sign-in firebaseui-id-page-provider-sign-in">
                                <div class="firebaseui-card-content">
                                    <form onsubmit="return false;">
                                        <ul class="firebaseui-idp-list">
                                            <li class="firebaseui-list-item">
                                                <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-google firebaseui-id-idp-button " data-provider-id="google.com" data-upgraded=",MaterialButton" onclick="login('google')"><img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/google.svg"><span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Google</span><span class="firebaseui-idp-text firebaseui-idp-text-short">Google</span></button>
                                            </li>
                                            <li class="firebaseui-list-item">
                                                <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-facebook firebaseui-id-idp-button " data-provider-id="facebook.com" data-upgraded=",MaterialButton" onclick="login('facebook')"><img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/facebook.svg"><span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Facebook</span><span class="firebaseui-idp-text firebaseui-idp-text-short">Facebook</span></button>
                                            </li>
                                            <li class="firebaseui-list-item">
                                                <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-twitter firebaseui-id-idp-button " data-provider-id="twitter.com" data-upgraded=",MaterialButton" onclick="login('twitter')"><img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/twitter.svg"><span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Twitter</span><span class="firebaseui-idp-text firebaseui-idp-text-short">Twitter</span></button>
                                            </li>
                                            <li class="firebaseui-list-item">
                                                <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-github firebaseui-id-idp-button " data-provider-id="github.com" data-upgraded=",MaterialButton" onclick="login('github')"><img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/github.svg"><span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Github</span><span class="firebaseui-idp-text firebaseui-idp-text-short">Github</span></button>
                                            </li>
                                            <li class="firebaseui-list-item">
                                                <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-password firebaseui-id-idp-button " data-provider-id="password" data-upgraded=",MaterialButton"><img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/mail.svg"><span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with email</span><span class="firebaseui-idp-text firebaseui-idp-text-short">Email</span></button>
                                            </li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Tab 2 -->
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                                <div class="quickstart-user-details-container" id="userInfo">
                                    <img src="" id="userInfoimg" style="width: 100px;" />
                                    <br>
                                    <br>
                                    <span class="mdl-list__item-primary-content" id="userInfoname"></span>
                                    <pre id="quickstart-account-details"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Tab 3 -->
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content">
                    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="push_uid" />
                                <label class="mdl-textfield__label" for="username">UID</label>
                            </div>
                            <br>
                            <br>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="push_title" />
                                <label class="mdl-textfield__label" for="username">Title</label>
                            </div>
                            <br/>
                            <br/>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="push_body" />
                                <label class="mdl-textfield__label" for="username">Body</label>
                            </div>
                            <br>
                            <br>
                            <button class="mdl-button mdl-js-button mdl-button--raised" onclick="sendPushNotification()">Send Notification</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Tab 4 -->
            <section class="mdl-layout__tab-panel" id="fixed-tab-4">
                <div class="page-content">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                        <!-- Container for the Table of content -->
                        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                                <!-- div to display messages received by this app. -->
                                <div id="messages"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
